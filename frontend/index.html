<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Cosmic Weave</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="screen-overlay"></div>
    <header>
      <div
        class="header-logo"
        onclick="location.href='/index.html'"
        style="cursor: pointer"
      >
        <img src="/CosmicWeaveLogo.png" />
      </div>
      <buttton class="add-urls-button"></buttton>
      <div class="right-button">
        <button class="menu-button">menu</button>
        <button onclick="loginWithGoogle()" class="login-button">
          login
        </button>
      </div>
      
    </header>
    <div class="hud-wrapper">
    <div id="zoom-display">Zoom: 100%</div>
    <div class="url-counter">URL: 0</div>
  </div>
    <div id="url-display">URLが表示されます</div>

    <div class="add-urls-form" id="add-urls-form">
      <div class="search-form">
        <h3 class="strings">Search</h3>
        <input type="text" id="search-input" placeholder="キーワードを入力して検索" />
        <div id="search-results" class="search-results"></div>
      </div>
      <div class="url-form">
        <div class="url-header">
          <h3 class="strings">Add URL</h3>
        </div>
        <input
          type="url"
          id="url"
          placeholder="URLを入力して星を追加する"
          required
          pattern="https?://.*"
          title="URLはhttps://もしくはhttp://から始まる必要があります"
        />
        <button class="addUrl-button">add</button>
      </div>
    </div>

    <div class="menu" id="menu">
      <div class="added-urls-list">
        <ul id="url-list"></ul>
      </div>
    </div>

    <script type="module" src="/src/star.js"></script>
    <script type="module" src="/src/menu.js"></script>
    <script type="module">
      import { loginWithGoogle } from '/src/auth.js';
      window.loginWithGoogle = loginWithGoogle;
    </script>
  </body>
</html>
